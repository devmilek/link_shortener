name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  BUN_VERSION: "1.0.0"

jobs:
  lint:
    name: Link and type check
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Setup Bun
        uses: oven-sh/setup-bun@v1
        with: 
          bun-version: ${{ env. BUN_VERSION }}

      - name:  Install dependencies
        run:  bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run:  bun install --frozen-lockfile

      - name: Run tests with coverage
        run:  bun test --coverage --coverage-reporter=lcov

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with: 
          name: coverage-report
          path:  coverage/

      - name: Test Report Summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Tests completed with coverage" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests completed" >> $GITHUB_STEP_SUMMARY
          fi

  build: 
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Build Docker image
        uses: docker/build-push-action@v5
        with: 
          context: . 
          push: false
          tags: url-shortener:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t url-shortener:test .
          docker run -d --name test-container -p 3000:3000 url-shortener:test
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Quality Gate Check
        run: |
          echo "## Quality Gate Results âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY